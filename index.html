<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Basic SEO -->
    <title>OneKnot – Run Your Wedding From One Link</title>
    <meta
      name="description"
      content="Run your wedding from one link. OneKnot is a wedding command center for events, RSVPs, photos, and live guest updates."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#dd212b" />
    <meta name="robots" content="index,follow" />
    <meta name="author" content="OneKnot" />

    <!-- Canonical URL (update to your production domain) -->
    <link rel="canonical" href="https://oneknot.in/" />

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="OneKnot" />
    <meta property="og:title" content="OneKnot – Run Your Wedding From One Link" />
    <meta
      property="og:description"
      content="Share events, locations, dress codes, live updates, RSVPs, and photos from one simple link. Keep your wedding day calm and organised."
    />
    <meta property="og:url" content="https://oneknot.in/" />
    <!-- Replace with the full URL of a good sharing image (1200x630 recommended) -->
    <meta property="og:image" content="https://oneknot.in/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="OneKnot – Run Your Wedding From One Link" />
    <meta
      name="twitter:description"
      content="Your wedding command center: events, RSVPs, live updates, and photos – all from one link."
    />
    <meta name="twitter:image" content="https://oneknot.in/og-image.jpg" />
    <!-- Optional: set your Twitter @handle -->
    <!-- <meta name="twitter:site" content="@oneknot" /> -->

    <!-- Mobile & PWA tweaks -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
